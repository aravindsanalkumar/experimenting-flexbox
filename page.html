<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health panel</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="container">
        <div class="row-1">
            <div class="bg1 box-1">
                <h2>16 <span>| 24</span></h2>
                <p>Goals Completed</p>
            </div>
            <div class="bg1 box-2">
                <h2><i class="fas fa-battery-three-quarters"></i></h2>
                <p>Respiration</p>
            </div>
            <div class="bg2 box-3">
                <h2><i class="fas fa-running"></i></h2>
                <p>Miles</p>
            </div>
        </div>
        <div class="row-2">
            <div class="bg1 box-4">
                <h2>36 &deg;</h2>
                <p>Temperature</p>
            </div>
            <div class="bg1 box-5">
                <h2><i class="fas fa-bed"></i></h2>
                <p>Sleep Keep</p>
            </div>
            <div class="bg2 box-6">
                <h2>98 <span>bpm</span></h2>
                <p>Heart Rate</p>
            </div>
        </div>
        <div class="row-3">
            <div class="bg1 box-7">
                <h2>170 <span>lbs</span></h2>
                <p>Weight</p>
              </div>
              <div class="bg1 box-8">
                <h2>28 <span>%</span></h2>
                <p>Fat Percentage</p>
              </div>
              <div class="bg2 box-9">
                <h2>118 <span>mgdl</span></h2>
                <p>Blood Glucose</p>
              </div>
        </div>
        <div class="row-4">
            <div class="bg2 box-10">
                <h2>680 <span>kcal</span></h2>
                <p>AVG Consumption</p>
              </div>
              <div class="bg2 box-11">
                <h2><i class="fas fa-dumbbell"></i></h2>
                <p>Workouts</p>
              </div>
              <div class="bg2 box-12">
                <h2>85 <span>%</span></h2>
                <p>Body Hydration</p>
              </div>
        </div>

    </div>
</body>
</html>
